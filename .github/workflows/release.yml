name: ðŸš€ Build and Publish Docker Image

on:
  push:
    tags:
      - "v*" # Runs only when you push a version tag, e.g. v1.0.4

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ilpeppino/barcode-scanner
  IMAGE_TAG: ${{ github.ref_name }} # <-- e.g. v1.0.4

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§° Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ðŸ§± Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ³ Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      - name: ðŸ—ï¸ Build & Push multi-arch image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --build-arg IMAGE_TAG=${IMAGE_TAG} \
            -t $REGISTRY/$IMAGE_NAME:${IMAGE_TAG} \
            -t $REGISTRY/$IMAGE_NAME:stable \
            --push .

      - name: ðŸš€ Deploy on NAS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.NAS_HOST }}
          username: ${{ secrets.NAS_USER }}
          key: ${{ secrets.NAS_SSH_KEY }}
          script: |
            cd /volume1/NAS Shared Folder/barcode-scanner-clean
            docker-compose down
            docker-compose pull scanner
            docker-compose up -d
