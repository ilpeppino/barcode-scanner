version: "3.8"
services:
  scanner:
    image: ghcr.io/ilpeppino/barcode-scanner:stable     # or ghcr.io/... if pulling
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PORT: "5000"
      IMAGE_TAG: "${IMAGE_TAG:-nas}"
      DEPLOY_ALERT_WEBHOOK: "${DEPLOY_ALERT_WEBHOOK:-}"
      DEPLOY_ALERT_HOSTNAME: "${DEPLOY_ALERT_HOSTNAME:-synology}"
    volumes:
      - ./docs:/app/docs:ro
      - ./static/templates:/app/static/templates:ro
    ports:
      - "5050:5000"
